<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDV Kalkulator za Fakture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--primary-color, #2563eb)',
              secondary: 'var(--secondary-color, #4f46e5)',
              background: 'var(--background-color, #f8fafc)',
              card: 'var(--card-color, #ffffff)',
              text: 'var(--text-color, #1e293b)',
              'text-secondary': 'var(--text-secondary-color, #64748b)',
              border: 'var(--border-color, #e2e8f0)',
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        /* The main app content is hidden using a 'hidden' class from App.tsx */
        .print-container {
          display: block !important;
        }

        /* PAGE SETUP */
        @page {
          size: A4;
          margin: 1.5cm;
        }

        .printable-page {
          page-break-after: always;
          box-shadow: none !important;
          border: none !important;
          width: 100%;
          height: 100%;
          overflow: hidden; /* Helps prevent content from spilling */
        }
        .printable-page:last-child {
          page-break-after: auto;
        }

        /* PRINT-FRIENDLY THEME */
        .printable-page { color: #000; }
        .printable-page [class*="bg-"] {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .printable-page .text-primary, 
        .printable-page .text-slate-800,
        .printable-page .text-slate-700,
        .printable-page .text-slate-600 { color: #000 !important; }
        .printable-page .text-slate-500,
        .printable-page .text-slate-400 { color: #444 !important; }
        .printable-page .border,
        .printable-page [class*="border-"] { border-color: #ccc !important; }

        /* LAYOUT ADJUSTMENTS FOR A4 FIT */
        .report-content-wrapper {
            padding: 0 !important;
            font-size: 9pt !important;
            line-height: 1.3 !important;
        }
        .report-content-wrapper h1 { font-size: 18pt !important; margin-bottom: 0.5rem !important; }
        .report-content-wrapper h2 { font-size: 16pt !important; }
        .report-content-wrapper h3 { font-size: 11pt !important; margin-top: 1rem !important; margin-bottom: 0.25rem !important; }
        
        /* Reduce spacing */
        .report-content-wrapper .my-8 { margin-top: 1rem !important; margin-bottom: 1rem !important; }
        .report-content-wrapper .p-6 { padding: 1rem !important; }
        .report-content-wrapper .p-4 { padding: 0.75rem !important; }
        .report-content-wrapper .mb-6 { margin-bottom: 1rem !important; }
        .report-content-wrapper .mt-6 { margin-top: 1rem !important; }
        .report-content-wrapper .mt-8 { margin-top: 1.5rem !important; }
        .report-content-wrapper .gap-8 { gap: 1.5rem !important; }

        /* Table adjustments */
        .report-content-wrapper table { font-size: 8.5pt !important; }
        .report-content-wrapper th, .report-content-wrapper td { padding: 5px !important; }
        .report-content-wrapper .font-mono { font-size: 8pt !important; line-height: 1.4 !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "pdf-lib": "https://aistudiocdn.com/pdf-lib@^1.17.1",
    "heic2any": "https://aistudiocdn.com/heic2any@^0.0.4"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
